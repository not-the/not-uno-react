name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 16.x
      uses: actions/setup-node@v2
      with:
        node-version: 16.x

    - run: cd ./server

    - name: Install dependencies
      run: npm install

    - name: Run production server
      run: npm run prod

    - run: pm2 restart not-uno-server

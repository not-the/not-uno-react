name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x

    - name: Install pm2
      working-directory: ./server
      run: npm install pm2 -g

    - name: Install dependencies
      working-directory: ./server
      run: npm install

    - name: Run production server
      working-directory: ./server
      run: pm2 start "npm run prod" --name not-uno-server --no-daemon
